<body>
    <header>
        <img src="Pictures/Logo.webp" alt="ReviewBotics Logo" id="logo">
        <h1>ReviewBotics</h1>
        <nav>
            <a href="Home.html">Home</a>
            <a href="pricing.html">Pricing</a>

            <a href="Login.html">Log In</a>
            <a href="buyrfid.html" class="active">Buy RFID</a>
        </nav>
    </header>

    <div class="create-account-section">
        <h2>Create a New Account</h2>
        <form class="create-account-form" action="create-account.php" method="POST">
            <!-- Page 1: Company Information -->
            <div class="form-page">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>

                <div class="form-group">
                    <label for="ownerName">Owner Name</label>
                    <input type="text" id="ownerName" name="ownerName" required>
                </div>

                <div class="form-group">
                    <label for="industry">Industry</label>
                    <input type="text" id="industry" name="industry" required>
                </div>

                <div class="form-group">
                    <label for="businessID">Business ID (if applicable)</label>
                    <input type="text" id="businessID" name="businessID">
                </div>
            </div>

            <!-- Page 2: Addresses -->
            <div class="form-page">
                <h3>Company Address</h3>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" id="street" name="street" required>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>

                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" id="postalCode" name="postalCode" required>
                </div>

                <h3>Shipping Address</h3>
                <div class="form-group">
                    <label for="shippingStreet">Street</label>
                    <input type="text" id="shippingStreet" name="shippingStreet" required>
                </div>

                <div class="form-group">
                    <label for="shippingCity">City</label>
                    <input type="text" id="shippingCity" name="shippingCity" required>
                </div>

                <div class="form-group">
                    <label for="shippingState">State</label>
                    <input type="text" id="shippingState" name="shippingState" required>
                </div>

                <div class="form-group">
                    <label for="shippingPostalCode">Postal Code</label>
                    <input type="text" id="shippingPostalCode" name="shippingPostalCode" required>
                </div>
            </div>

            <!-- Page 3: Necessary Links -->
            <div class="form-page">
                <div class="form-group">
                    <label for="websiteURL">Website URL</label>
                    <input type="url" id="websiteURL" name="websiteURL" required>
                </div>

                <div class="form-group">
                    <label for="socialMediaURL">Social Media URL</label>
                    <input type="url" id="socialMediaURL" name="socialMediaURL" required>
                </div>

                <div class="form-group">
                    <label for="otherLink">Other Link</label>
                    <input type="url" id="otherLink" name="otherLink" required>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="form-navigation">
                <button class="prev-button">Previous</button>
                <button class="next-button">Next</button>
            </div>

            <p class="error-message"></p>
        </form>
    </div>

</body>
